<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>BeatMix</title>
  </head>
  <body>
    <div class="sequencer">
      <div class="head">
        <h1>BeatMix</h1>
        <h3>Create new music combining different beats.</h3>
        <p>
          tap on boxes to select beats.Change tempo using slider. Mute row using
          mute button.
        </p>
        <p>Select different styles of beats and click play to have fun!!</p>
        <p></p>
      </div>
      <div class="savedtracks-panel">
        <p>Play saved tracks : -</p>
        <select name="saved-tracks" id="" class="saved-tracks">
          <option value="default">Saved tracks</option>
        </select>
        <button class="del-track"><i class="fas fa-trash"></i></button>
        <button class="reset">New Track</button>
      </div>
      <div class="kick-track">
        <div class="controls">
          <h1>Kick</h1>
          <button data-track="0" class="mute kick-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="kick-select" id="kick-select">
            <option value="./sounds/kick-classic.wav">Classic Kick</option>
            <option value="./sounds/kick-808.wav">808 Kick</option>
            <option value="./sounds/kick-big.wav">Kick Big</option>
            <option value="./sounds/kick-dry.wav">Kick Dry</option>
            <option value="./sounds/kick-acoustic01.wav"
              >Kick Acoustic01
            </option>
            <option value="./sounds/kick-deep.wav">Kick Deep</option>
            <option value="./sounds/kick-electro01.wav">Kick Electro01</option>
            <option value="./sounds/kick-floppy.wav">Kick Floppy</option>
            <option value="./sounds/kick-gritty.wav">Kick Gritty</option>
            <option value="./sounds/kick-plain.wav">Kick Plain</option>
            <option value="./sounds/kick-softy.wav">Kick Softy</option>
            <option value="./sounds/kick-stomp.wav">Kick Stomp</option>
            <option value="./sounds/kick-thump.wav">Kick Thump</option>
            <option value="./sounds/kick-tight.wav">Kick Tight</option>
          </select>
        </div>
        <div class="kick">
          <div class="pad kick-pad b0"></div>
          <div class="pad kick-pad b1"></div>
          <div class="pad kick-pad b2"></div>
          <div class="pad kick-pad b3"></div>
          <div class="pad kick-pad b4"></div>
          <div class="pad kick-pad b5"></div>
          <div class="pad kick-pad b6"></div>
          <div class="pad kick-pad b7"></div>
        </div>
      </div>
      <div class="snare-track">
        <div class="controls">
          <h1>Snare</h1>
          <button data-track="1" class="mute snare-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="snare-select" id="snare-select">
            <option value="./sounds/snare-acoustic01.wav">Classic Snare</option>
            <option value="./sounds/snare-808.wav">808 Snare</option>
            <option value="./sounds/snare-acoustic01.wav"
              >Snare Acoustic01</option
            >
            <option value="./sounds/snare-analog.wav">Snare Analog</option>

            <option value="./sounds/snare-sumo.wav">Snare Sumo</option>
            <option value="./sounds/snare-electro.wav">Snare Electro</option>
            <option value="./sounds/snare-lofi01.wav">Snare Lofi01</option>
            <option value="./sounds/snare-lofi02.wav">Snare Lofi02</option>
          </select>
        </div>
        <div class="snare">
          <div class="pad snare-pad b0"></div>
          <div class="pad snare-pad b1"></div>
          <div class="pad snare-pad b2"></div>
          <div class="pad snare-pad b3"></div>
          <div class="pad snare-pad b4"></div>
          <div class="pad snare-pad b5"></div>
          <div class="pad snare-pad b6"></div>
          <div class="pad snare-pad b7"></div>
        </div>
      </div>
      <div class="hihat-track">
        <div class="controls">
          <h1>Hihat</h1>
          <button data-track="2" class="mute hihat-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="hihat-select" id="hihat-select">
            <option value="./sounds/hihat-acoustic01.wav"
              >Hihat Acoustic</option
            >
            <option value="./sounds/hihat-808.wav">808 Hihat</option>
            <option value="./sounds/hihat-analog.wav">Hihat Analog</option>
            <option value="./sounds/hihat-digital.wav">Hihat Digital</option>

            <option value="./sounds/hihat-electro.wav"> Hihat Electro</option>
            <option value="./sounds/hihat-plain.wav"> Hihat Plain</option>
            <option value="./sounds/hihat-reso.wav"> Hihat Reso</option>
            <option value="./sounds/hihat-ring.wav"> Hihat Ring</option>
          </select>
        </div>
        <div class="hihat">
          <div class="pad hihat-pad b0"></div>
          <div class="pad hihat-pad b1"></div>
          <div class="pad hihat-pad b2"></div>
          <div class="pad hihat-pad b3"></div>
          <div class="pad hihat-pad b4"></div>
          <div class="pad hihat-pad b5"></div>
          <div class="pad hihat-pad b6"></div>
          <div class="pad hihat-pad b7"></div>
        </div>
      </div>
      <div class="buttons">
        <button class="play">Play</button>

        <button class="play" id="save">Save track</button>
      </div>
      <div class="saveform">
        <form action="">
          <input type="text" placeholder="Enter track name." />
          <button type="submit">Submit</button>
        </form>
      </div>
      <p class="msg"></p>
      <div class="tempo">
        <input
          type="range"
          class="tempo-slider"
          max="300"
          min="20"
          value="150"
        />
        <p>Tempo <span class="tempo-nr">150</span></p>
      </div>
    </div>

    <audio class="kick-sound" src="./sounds/kick-classic.wav"></audio>
    <audio class="snare-sound" src="./sounds/snare-acoustic01.wav"></audio>
    <audio class="hihat-sound" src="./sounds/hihat-acoustic01.wav"></audio>

    <script src="app.js"></script>
  </body>
</html>
